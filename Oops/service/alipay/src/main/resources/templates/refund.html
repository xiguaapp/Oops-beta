<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ch">
<head>
    <meta charset="UTF-8">
    <title>所有商品</title>
</head>
<body>
<table>
    <tr>
        <td>
            订单编号
        </td>
        <td>
            商品id
        </td>
        <td>
            购买数量
        </td>
        <td>
            创建时间
        </td>
        <td>
            操作
        </td>
    </tr>
    <tr th:each="ors :${allorder}">
        <td th:text="${ors.id}"></td>
        <td th:text="${ors.productId}"></td>
        <td th:text="${ors.buyCounts}"></td>
        <td th:text="${ors.createTime}"></td>
        <td>
            <form th:action="@{/alipay/refund}" method="post">
                <input name="orderid" th:value="${ors.id}" style="display: none">
                <input type="submit" value="退款">
            </form>
        </td>
    </tr>
</table>
</body>
</html>
